apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello
spec:
  hosts:
  - "hello.vdoubleb.com"
  gateways:
  - http-gateway.istio-system
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: hello
        port:
          number: 8080
